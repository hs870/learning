<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My WebApp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link href="https://unpkg.com/video.js/dist/video-js.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            
            <div class="row">
                <div class="col-sm-3">
                    <!-- Carousel com logos -->
                    <div class ="carousel">
                        <div class ="carousel slide"
                        id="SponsorLogos"
                        data-bs-wrap="true"
                        data-bs-ride="carousel">
                            <div class="carousel-inner">
                                
                                <div class="carousel-item active"
                                data-bs-interval="3000">
                                    <img src="{{url_for('static', filename='logo1.png')}}" class="d-block w-80" alt="Empresa1">
                                 </div>
                                
                                 <div class="carousel-item"
                                 data-bs-interval="3000">
                                    <img src="{{url_for('static', filename='logo2.png')}}" class="d-block w-80" alt="Empresa2">
                                 </div>

                                 <div class="carousel-item"
                                 data-bs-interval="3000">
                                    <img src="{{url_for('static', filename='logo3.png')}}"  class="d-block w-80" alt="Empresa3">
                                 </div>

                                 <div class="carousel-item"
                                 data-bs-interval="3000">
                                    <img src="{{url_for('static', filename='logo4.png')}}" class="d-block w-80" alt="Empresa4">
                                 </div>

                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-sm-9">
                    <!--
                        https://www.youtube.com/watch?v=7AT1X9Z41sA
                        https://getbootstrap.com/docs/5.3/components/navbar/
                    -->
                    <nav class="navbar navbar-expand-md">
                        <br><br><br><br><br>
                        <div class="container-fluid">
                            <a href="/" class="navbar-brand">
                                <span class="fw-bold text-secondary">
                                    Camera WebApp
                                </span>
                            </a>

                            <!--o gajo pos aqui uma funçao e collapse para small screens (7.09)-->

                            <!--vamos fazer as restantes opções-->
                            <div class="container-fluid" id="main-nav">
                                <div class="navbar-nav">
                                    <a class="nav-link" href="/instructions">Instructions</a>
                                    <a class="nav-link" href="/report">Report</a>
                                    <a class="nav-link" href="/presentation">Presentation</a>
                                    <a class="nav-link" href="/info">+info</a>
                                    <a class="nav-link" href="/notas">notas</a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>

            </div>
        </div>
        
        {% block content %}
        <div class="container">
            <div class="row">
                {% include 'left.html' %}
                <div class="col-sm-8">
                    <div class="embed-responsive embed-responsive-16by9">
                        <video id="the_feed" class="video-js vjs-fluid vjs-default-skin" controls preload="auto" data-setup='{}'>
                            <source src="{{url_for('static', filename='feed/stream.m3u8')}}" type="application/x-mpegURL">
                        </video>
                    </div>
                </div>
                {% include 'right.html' %}
            </div>
        </div>   
        {% endblock %}
        
        {% block fim_da_pag %}<div class="container"><h4>conteudo do fim base<h4></div>{% endblock %}
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
        <script src="https://unpkg.com/video.js/dist/video.js"></script>
        <script src="https://unpkg.com/video.js-contrib-hls/dist/videojs-contrib-hls.js"></script>
    </body>
</html>
